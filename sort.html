<script>
    var arr = [4,3,5,8,2,7,1,6];
    var sp1=0, sp2, smin;
    
    setTimeout(function() {
        selectionSort();
    },500);
    
    function selectionSort() {
        console.log(arr);
        if(sp1 < arr.length-1) {
            console.log(sp1, "sp1");
            smin = sp1;

            sp2=sp1+1;

            setTimeout(function() {
                ssubSort();
            }, 500);
        }
    }

    function ssubSort() {
        if(sp2<arr.length) {
            console.log(sp1,"sp1", sp2, "sp2");
            if(arr[sp2] < arr[smin])
                    smin = sp2;
            sp2++;
            setTimeout(function() {
                ssubSort();
            }, 500);
        }
        else {
            let temp = arr[sp1];
            arr[sp1] = arr[smin]; 
            arr[smin] = temp;
            sp1++;
            setTimeout(function() {
                selectionSort();
            }, 500);
        }
    }
</script>

<script>
    var arr = [4,3,5,8,2,7,1,6];
    var bp1=0, bp2, delay = 500;
    
    setTimeout(function() {
        bubbleSort();
    }, delay);
    
    function bubbleSort() { 
        if(bp1<(arr.length-1)) {
            setTimeout(function() {
                bp2 = 0;
                bsubSort();
            }, delay);
        }
        else {
            console.log("SORT COMPLETE");
        }
    }

    function bsubSort() {
        if(bp2<(arr.length-bp1-1)) {
            console.log(arr);
            if(arr[bp2] > arr[bp2+1]) {
                arr[bp2] += arr[bp2+1];
                arr[bp2+1] = arr[bp2] - arr[bp2+1];
                arr[bp2] -= arr[bp2+1];
                setTimeout(function() {
                    bp2++;
                    bsubSort();
                }, delay);
            }
            else {
                setTimeout(function() {
                    bp2++;
                    bsubSort();
                }, delay);
            }
        }
        else {
            setTimeout(function() {
                bp1++;
                bubbleSort();
            }, delay);
        }
    }
</script>
